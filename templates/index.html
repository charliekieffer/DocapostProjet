<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Export Jira JSON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    h1 { margin-top: 0; }
    form { max-width: 640px; }
    label { display:block; margin-top: 1rem; font-weight: 600; }
    .hint { font-weight: 400; color: #666; font-size: .9rem; }
    input[type="text"], input[type="url"], input[type="password"] {
      width: 100%; max-width: 100%; padding: .5rem; font-size: 1rem;
    }
    .row { margin-top: .25rem; }
    button { margin-top: 1.5rem; padding: .6rem 1rem; font-size: 1rem; cursor: pointer; }
    code { background: rgba(128,128,128,.15); padding: .1rem .3rem; border-radius: 3px; }
  </style>
</head>

<body>
  <h1>Export Jira (mois precedent)</h1>

  <form method="post" action="/export" autocomplete="row">
      <input type="url" name="baseUrl" required value="https://jira.zecarte.fr:8443"
             placeholder="https://votre-jira.exemple:8443">
      <div class="hint">Ex. <code>https://jira.zecarte.fr:8443</code></div>

      <label>
          Project Key
      </label>
      <div class="row">
          <input type="text" name="projectKey" required value="ARAPS" placeholder="ARAPS">
      </div>

      <label>
          Username
      </label>
      <div class="row">
          <input type="text" name="username" required value="c.kieffer" placeholder="c.kieffer">
      </div>

      <label>
          Password
      </label>
      <div class="row">
          <input type="password" name="password" required placeholder="Mot de passe Jira">
      </div>

      <button type="submit">Generer le JSON</button>
  </form>
</body>
</html>
